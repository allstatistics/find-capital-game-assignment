<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="countdown.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <script src="js.js" defer></script>
    <title>Find the Capital</title>
</head>

<body>
    <div class="header-div container shadow p-3 mb-5 bg-body-tertiary rounded">
        <!-- Introduction -->
        <div class="intro">
            <div class="greeting">
                <h1 align="center">Welcome to the <span class="findCapital">"Find the Capital"</span> Game</h1>
            </div>
            <h3 align="center">Description: </h3>
            <div class="parent-description">
                <ul class="list-group list-group-flush rules">
                    <li class="list-group-item"><span class="point">1 point</span> for correct answer</li>
                    <li class="list-group-item"><span class="point">0 point</span> for incorrect answer</li>
                    <li class="list-group-item">You have given <span class="point">15 seconds</span> to answer for each question</li>
                    <li class="list-group-item">You have <span class="point">10 levels</span></li>
                </ul>
            </div>
            <div class="button-position d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary" id="start">Start the game</button>
            </div>
        </div>

        <!-- Game -->
        <div class="game">
            <div class="choices">
                <h2>Choose the correct capital for <span class="display-country-name"></span></h2>
                <div class="countdown">
                    <div id="app">COUNTDOWN</div>
                </div>
                <div class="answers"></div>
                <div class="level-indicator">
                    <h4>Level: <span class="levels"></span></h4>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end button-div">
                    <button class="btn btn-danger" id="exit">Exit Game</button>
                    <button class="btn btn-success" id="next" onclick="next()">Next</button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="results">
            <h1>True Answers-> <span class="true-answers"></span></h1>
            <h1>False Answers-> <span class="false-answers"></span></h1>
            <h1>You earn <span class="points"></span></h1>
            <h3 class="message"></h3>
            <button class="btn btn-outline-success btn-lg" id="play-again">Play Again</button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
